[general]
import = [
    "~/.config/alacritty/themes/themes/afterglow.toml"
]

[window]
decorations = "Full"
opacity = 0.7
blur = true
padding = { x = 1 }

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"  
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[terminal]
shell = { program = "/opt/homebrew/bin/fish"}